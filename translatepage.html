    <title>Translate App</title>

<body>
    
            <nav>
                <h2 href="translatepage.html">TalkSync</h2>

                    <li><a href="resources.html" class="box">Resources</a></li>

     <section id="contact">
        <header>
            <h2 class="head"><span>Translate </span>your text</h2>
            <h3 class="head-1">Write and click <b>TRANSLATE</b></h3>
        </header>
    
        <div class="relative">
            <div class="absolute">
    
                <div class="section">
                    <select name="" class="section-1">
                        <option value="">Input Language</option>
                        <option value="">English (EN)</option>
                    </select>
                </div>
            
                <div class="section1">
                    <select name="" class="section-1">
                        <option value="">Output Language</option>
                        <option value="">Kinyarwanda (RW)</option>
                    </select>
                </div>
    
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i><br>
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
            
                <div class="text">
                    <textarea name="" id="" cols="60" rows="15"  placeholder="Enter Your Text"></textarea>
                </div>
    
                <div class="text-1">
                    <textarea name="" id="" cols="60" rows="15" placeholder="&nbsp;Result"></textarea>
                </div>
    
                <div class="submit">
                    <button id="translate">Translate</button>
                </div>
    
            </div>
        </div>
    </section>

    <script src="script.js"></script>


</body>
